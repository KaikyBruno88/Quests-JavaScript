<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Loguin e Senha com autenticação-->
    <h1>Login e Senha</h1>
    <label for="">Login</label>
    <br>
    <input type="text" name=""login id="login" placeholder="Login">
    <br><br>
    <label for="">Senha</label>
    <br>
    <input type="password" name="senha" id="senha" placeholder="Senha">
    <br><br>
    <button onclick="Verificar()">Logar</button>
    <p id="resultado"></p> <!--Senha correta!-->

    <script>
        function Verificar(){ 
            var login = document.getElementById("login").value; 
            var senha = document.getElementById("senha").value; 
            if(login != "admin" || senha != "1234"){ 
                document.getElementById("resultado").innerHTML = "Login ou senha incorretos!";
            }else{
                document.getElementById("resultado").innerHTML = "Login feito com sucesso!";
            }
        }
    </script>
</body>
</html>
